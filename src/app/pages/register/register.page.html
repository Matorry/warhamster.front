<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create Account</ion-card-title>
      <ion-card-subtitle>Please fill in the details</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="user.userName" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="user.email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="user.pswd" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Birth Date</ion-label>
          <ion-input [(ngModel)]="user.birthDate" type="date" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" (click)="register()">Register</ion-button>
      <ion-button fill="clear" expand="full" routerLink="/login">Already have an account? Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
